<!DOCTYPE html>
<html>
  <head>
    <title>Math Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="mathsContainer"> <!-- main div wrapper -->

      <div id="headerContainer"> <!-- up top -->
        <p id="introText">This is MATHS: THE GAME.
        <p>IE sucks.  Don't use it.</p>
        <hr>
        <hr>
      </div>
        
        <div id="inventoryContainer">
        <p id="inventoryStatus">You have no items.</p>
          <!-- <div id="inventoryList"></div> -->
          <table id="inventoryTable"></table>
        </div>

      <div id="canvasContainer"> <!-- floats left -->
        <p class="textOverlay" id="problemString">Problem: 1</p>
        <p class="textOverlay" id="coinsString">Coins: 0</p>
		<p class="textOverlay" id="currentProblem">0+0</p>
        <!-- <canvas id="myCanvas" width="640px" height="480px"></canvas> -->
        <input id="answerInput" type="text" value="type answer here!"></input>
      </div>

      <div id="statusContainer"> <!-- floats right -->
        <p id="statusMsg">You have yet to have learned even the most basic things in life.</p>
        <p id="streakMsg"><p>
        <hr>
        <p id="itemHeader">[inventory]</p>
        <!--<div id="inventoryContainer">

        </div>-->
        <hr>
        <p id="shopHeader">[shop]</p>
        <div id="shop">
          <p id="shopOpenStatus">The shop is closed.</p>
          <img id="shopitemMathbot" class="hidden" src="mathbot.jpg"></img>
          <p id="MathbotCaption" class="hidden shopitemCaption" >Mathbot (10 coins)</p>
        </div>
      </div>

      <div id="footerContainer"> <!-- at the bottom -->
        <hr>
        <hr>
        <p id="footer">Version 0.1.0.0 Hyper-Alpha.  All rights maybe reserved.</p>
      </div>

    </div> <!-- end of main div wrapper -->
  </body>

  <script src="jquery-2.1.3.js"></script>
  <script src="mathsengine.js"></script>

</html>
